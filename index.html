<body class="antialiased text-gray-900">

                    <button onclick="toggleSettings(true)" class="text-[10px] bg-indigo-500/50 px-3 py-1 rounded-full hover:bg-indigo-400 transition-colors inline-flex items-center space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>

                            <span>Esporta Backup (JSON)</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>

                <div class="settings-card border-red-100 bg-red-50">
                    <h3 class="text-xs font-bold text-red-400 uppercase mb-3">Area Pericolo</h3>

                        Svuota Cronologia

                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">Descrizione</label>

                    <div class="flex gap-3">

                        <button onclick="saveTransaction()" id="save-btn" class="flex-[2] py-4 rounded-2xl text-white font-bold text-xl shadow-lg active:scale-95 transition-transform">Salva</button>
                    </div>
                </div>
                <div class="h-6"></div>
            </div>
        </div>

    <script>
        const STORAGE_TX = 'spese_v3_data';
        const STORAGE_ACC = 'spese_v3_accounts';
        
        let apiKey = localStorage.getItem('gemini_api_key') || ""; 

        const categories = {
            expense: [
                { id: 'cibo', label: 'Cibo', icon: 'ðŸŽ', color: '#f87171' },
                { id: 'casa', label: 'Casa', icon: 'ðŸ ', color: '#60a5fa' },
                { id: 'trasporti', label: 'Auto', icon: 'ðŸš—', color: '#fbbf24' },
                { id: 'svago', label: 'Svago', icon: 'ðŸŽ®', color: '#a78bfa' },
                { id: 'salute', label: 'Salute', icon: 'ðŸ’Š', color: '#34d399' },
                { id: 'shopping', label: 'Shopping', icon: 'ðŸ›ï¸', color: '#f472b6' },
                { id: 'altro', label: 'Altro', icon: 'ðŸ“¦', color: '#9ca3af' }
            ],
            income: [
                { id: 'stipendio', label: 'Stipendio', icon: 'ðŸ’°', color: '#10b981' },
                { id: 'regalo', label: 'Regalo', icon: 'ðŸŽ', color: '#f59e0b' },
                { id: 'altro_in', label: 'Altro', icon: 'ðŸ“ˆ', color: '#6b7280' }
            ]
        };

        let transactions = JSON.parse(localStorage.getItem(STORAGE_TX)) || [];
        let accounts = JSON.parse(localStorage.getItem(STORAGE_ACC)) || [
            { id: 'acc_01', name: 'Conto Corrente' }
        ];
        
        let activeAccountId = accounts[0].id;
        let viewDate = new Date();
        let currentMode = 'expense';
        let selectedCategory = 'altro';
        let editingTxId = null;
        let chartInstance = null;

        function addAccount() {
            const input = document.getElementById('new-account-name');
            const name = input.value.trim();
            if(!name) return;
            const newAcc = { id: 'acc_' + Date.now(), name: name };
            accounts.push(newAcc);
            localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
            input.value = '';
            renderSettingsAccounts();
            updateUI();
        }

        function renameAccount(id) {
            const acc = accounts.find(a => a.id === id);
            if (!acc) return;
            const newName = prompt("Inserisci il nuovo nome per il conto:", acc.name);
            if (newName && newName.trim() !== "") {
                acc.name = newName.trim();
                localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                renderSettingsAccounts();
                updateUI();
            }
        }

        function deleteAccount(id) {
            if(accounts.length <= 1) return alert("Devi avere almeno un conto.");
            if(confirm("Eliminare il conto? I movimenti rimarranno ma saranno 'orfani'.")) {
                accounts = accounts.filter(a => a.id !== id);
                if(activeAccountId === id) activeAccountId = accounts[0].id;
                localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                renderSettingsAccounts();
                updateUI();
            }
        }

        function navigateAccount(dir) {
            const idx = accounts.findIndex(a => a.id === activeAccountId);
            let nextIdx = idx + dir;
            if(nextIdx < 0) nextIdx = accounts.length - 1;
            if(nextIdx >= accounts.length) nextIdx = 0;
            activeAccountId = accounts[nextIdx].id;
            updateUI();
        }

        function renderSettingsAccounts() {
            const list = document.getElementById('account-list-settings');
            list.innerHTML = accounts.map(a => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                    <span class="font-bold text-sm truncate mr-2">${a.name}</span>
                    <div class="flex items-center space-x-2">
                        <button onclick="renameAccount('${a.id}')" class="text-indigo-400 p-1 hover:bg-indigo-50 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                        </button>
                        <button onclick="deleteAccount('${a.id}')" class="text-red-400 p-1 hover:bg-red-50 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function toggleSettings(show) {
            const view = document.getElementById('settings-view');
            if(show) {
                renderSettingsAccounts();
                view.classList.remove('hidden');
            } else {
                view.classList.add('hidden');
            }
        }

        function updateUI() {
            const m = viewDate.getMonth();
            const y = viewDate.getFullYear();
            const currentAcc = accounts.find(a => a.id === activeAccountId) || accounts[0];
            
            if (!accounts.find(a => a.id === activeAccountId)) activeAccountId = accounts[0].id;
            
            document.getElementById('current-month-display').textContent = viewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
            document.getElementById('account-name-display').textContent = currentAcc.name;
            document.getElementById('movimenti-subtitle').textContent = `Conto: ${currentAcc.name}`;

            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === m && d.getFullYear() === y && t.accountId === activeAccountId;
            });

            const inc = filtered.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const exp = filtered.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            const bal = inc - exp;

            const balEl = document.getElementById('balance');
            balEl.textContent = `â‚¬ ${bal.toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;
            balEl.className = bal >= 0 ? 'text-4xl font-bold' : 'text-4xl font-bold text-red-400';

            const listEl = document.getElementById('transaction-list');
            if (filtered.length === 0) {
                listEl.innerHTML = `<div class="text-center py-10 text-gray-300 italic font-bold">Nessun movimento registrato</div>`;
            } else {
                listEl.innerHTML = filtered.sort((a,b) => b.id - a.id).map(t => {
                    const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category);
                    return `
                    <div onclick="editTransaction(${t.id})" class="transaction-card flex items-center justify-between p-4 bg-gray-50 rounded-2xl border-l-4 cursor-pointer transition-all active:scale-95" style="border-color: ${cat?.color}">
                        <div class="flex items-center space-x-3 overflow-hidden">
                            <span class="text-2xl shrink-0">${cat?.icon}</span>
                            <div class="overflow-hidden">
                                <div class="font-bold text-gray-800 truncate">${t.description || cat?.label}</div>
                                <div class="text-[10px] text-gray-400 font-bold uppercase">${new Date(t.date).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3 shrink-0">
                            <span class="font-black whitespace-nowrap ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${t.type === 'income' ? '+' : '-'} â‚¬${t.amount.toFixed(2)}
                            </span>
                        </div>
                    </div>`;
                }).join('');
            }
            renderChart(filtered.filter(t => t.type === 'expense'));
        }

        function triggerCamera() {
            if (!apiKey) {
                const key = prompt("Inserisci la tua API Key Gemini per usare la fotocamera:");
                if (key) {
                    apiKey = key;
                    localStorage.setItem('gemini_api_key', key);
                } else return;
            }
            document.getElementById('camera-input').click();
        }

        async function handleImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const loader = document.getElementById('camera-loader');
            loader.classList.remove('hidden');
            try {
                const base64 = await fileToBase64(file);
                const result = await analyzeReceipt(base64);
                if (result.amount) document.getElementById('amount-input').value = result.amount;
                if (result.description) document.getElementById('desc-input').value = result.description;
            } catch (err) {
                alert("Errore durante l'analisi: " + err.message);
            } finally {
                loader.classList.add('hidden');
                event.target.value = '';
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        async function analyzeReceipt(base64) {
            const prompt = "Analizza questo scontrino e restituisci SOLO un JSON con: { 'amount': numero_totale, 'description': 'nome_negozio' }. Se non trovi i dati, lascia vuoto.";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/jpeg", data: base64 } }
                        ]
                    }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            if (!response.ok) throw new Error("API fallita");
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            return JSON.parse(text);
        }

        function openModal(mode, tx = null) {
            currentMode = mode;
            editingTxId = tx ? tx.id : null;
            selectedCategory = tx ? tx.category : categories[mode][0].id;
            
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = editingTxId ? 'Modifica Movimento' : (mode === 'income' ? 'Nuova Entrata' : 'Nuova Uscita');
            document.getElementById('save-btn').textContent = editingTxId ? 'Aggiorna' : 'Salva';
            document.getElementById('save-btn').className = `flex-[2] py-4 rounded-2xl text-white font-bold text-xl shadow-lg ${mode === 'income' ? 'bg-green-500' : 'bg-red-500'}`;
            
            document.getElementById('delete-btn').classList.toggle('hidden', !editingTxId);

            const accSelect = document.getElementById('modal-account-select');
            accSelect.innerHTML = accounts.map(a => `
                <option value="${a.id}" ${a.id === (tx ? tx.accountId : activeAccountId) ? 'selected' : ''}>${a.name}</option>
            `).join('');

            const grid = document.getElementById('category-grid');
            grid.innerHTML = categories[mode].map(c => `
                <button onclick="selectCategory('${c.id}')" id="cat-${c.id}" class="cat-btn p-2 rounded-xl border-2 flex flex-col items-center transition-all ${c.id === selectedCategory ? 'border-indigo-500 bg-indigo-50' : 'border-transparent bg-gray-50'}">
                    <span class="text-xl">${c.icon}</span>
                    <span class="text-[9px] font-bold text-gray-500 mt-1">${c.label}</span>
                </button>`).join('');

            document.getElementById('amount-input').value = tx ? tx.amount : '';
            document.getElementById('desc-input').value = tx ? tx.description : '';

            setTimeout(() => document.getElementById('modal-content').classList.remove('translate-y-full'), 10);
        }

        function editTransaction(id) {
            const tx = transactions.find(t => t.id === id);
            if (tx) openModal(tx.type, tx);
        }

        function selectCategory(id) {
            selectedCategory = id;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('border-indigo-500', 'bg-indigo-50');
                b.classList.add('border-transparent', 'bg-gray-50');
            });
            const active = document.getElementById('cat-' + id);
            if (active) {
                active.classList.add('border-indigo-500', 'bg-indigo-50');
                active.classList.remove('border-transparent', 'bg-gray-50');
            }
        }

        function saveTransaction() {
            const amtStr = document.getElementById('amount-input').value;
            const amt = parseFloat(amtStr);
            if (isNaN(amt) || amt <= 0) return;
            const desc = document.getElementById('desc-input').value.trim();
            const targetAccId = document.getElementById('modal-account-select').value;
            if (editingTxId) {
                const idx = transactions.findIndex(t => t.id === editingTxId);
                if (idx !== -1) {
                    transactions[idx].amount = amt;
                    transactions[idx].description = desc;
                    transactions[idx].category = selectedCategory;
                    transactions[idx].accountId = targetAccId;
                }
            } else {
                transactions.push({ 
                    id: Date.now(), 
                    amount: amt, 
                    description: desc, 
                    category: selectedCategory, 
                    type: currentMode, 
                    accountId: targetAccId,
                    date: new Date().toISOString() 
                });
            }
            localStorage.setItem(STORAGE_TX, JSON.stringify(transactions));
            activeAccountId = targetAccId;
            updateUI(); 
            closeModal();
        }

        function deleteTx(id) { 
            if(!id) return;
            if(confirm("Eliminare definitivamente questo movimento?")) { 
                transactions = transactions.filter(t => t.id !== id); 
                localStorage.setItem(STORAGE_TX, JSON.stringify(transactions)); 
                updateUI(); 
                closeModal();
            } 
        }

        function changeMonth(d) { viewDate.setMonth(viewDate.getMonth() + d); updateUI(); }
        
        function closeModal() { 
            document.getElementById('modal-content').classList.add('translate-y-full'); 
            setTimeout(() => {
                document.getElementById('modal').classList.add('hidden');
                editingTxId = null;
            }, 300); 
        }

        function promptApiKey() {
            const key = prompt("Inserisci la API Key Gemini:", apiKey);
            if (key !== null) {
                apiKey = key;
                localStorage.setItem('gemini_api_key', key);
            }
        }

        function renderChart(exps) {
            const ctx = document.getElementById('expenseChart');
            const container = document.getElementById('chart-container');
            if (exps.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            const dataMap = {};
            exps.forEach(e => {
                const label = categories.expense.find(c => c.id === e.category)?.label || 'Altro';
                dataMap[label] = (dataMap[label] || 0) + e.amount;
            });
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        data: Object.values(dataMap),
                        backgroundColor: Object.keys(dataMap).map(l => categories.expense.find(c => c.label === l)?.color),
                        borderWidth: 0
                    }]
                },
                options: { 
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 }, padding: 15 } } }, 
                    cutout: '75%', maintainAspectRatio: false
                }
            });
        }

        function exportCSV() {
            if (transactions.length === 0) return alert("Nessun dato da esportare.");
            const headers = ["Data", "Descrizione", "Importo", "Categoria", "Tipo", "Conto"];
            const rows = transactions.map(t => {
                const acc = accounts.find(a => a.id === t.accountId)?.name || "N/A";
                const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category)?.label || t.category;
                return [
                    new Date(t.date).toLocaleDateString('it-IT'),
                    `"${(t.description || "").replace(/"/g, '""')}"`,
                    t.amount.toFixed(2).replace('.', ','),
                    cat,
                    t.type === 'income' ? 'Entrata' : 'Uscita',
                    acc
                ].join(';');
            });
            const csvContent = [headers.join(';'), ...rows].join('\n');
            const blob = new Blob(["\ufeff" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `export_finanza_${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        function exportJSON() {
            const backup = { app: "FinanzaPro Multi-Conto", date: new Date().toISOString(), transactions, accounts };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backup));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", `backup_finanza_${new Date().toISOString().split('T')[0]}.json`);
            dl.click();
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const r = new FileReader();
            r.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (confirm("Ripristinare backup? I dati attuali verranno sostituiti.")) {
                        transactions = data.transactions || [];
                        accounts = data.accounts || [{ id: 'acc_01', name: 'Conto Corrente' }];
                        activeAccountId = accounts[0].id;
                        localStorage.setItem(STORAGE_TX, JSON.stringify(transactions));
                        localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                        updateUI();
                        toggleSettings(false);
                    }
                } catch (err) { alert("Errore file."); }
            };
            r.readAsText(file);
        }

        function clearHistory() {
            if(confirm("Cancellare tutti i movimenti?")) {
                transactions = [];
                localStorage.setItem(STORAGE_TX, JSON.stringify(transactions));
                updateUI();
                toggleSettings(false);
            }
        }

        window.onload = updateUI;
        document.getElementById('modal').onclick = (e) => { if(e.target === document.getElementById('modal')) closeModal(); };
    </script>
