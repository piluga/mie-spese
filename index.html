    <script>
        const STORAGE_KEY = 'spese_v3_data';

                { id: 'altro_in', label: 'Altro', icon: 'ðŸ“ˆ', color: '#6b7280' }
            ]
        };

        let transactions = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let viewDate = new Date();
        let currentMode = 'expense';
        let selectedCategory = 'altro';

        function toggleSettings(show) { document.getElementById('settings-view').classList.toggle('hidden', !show); }

        function promptApiKey() {
            const key = prompt("Inserisci la tua API Key Gemini:", apiKey);
            if (key !== null) {
                apiKey = key.trim();
                localStorage.setItem('gemini_api_key', apiKey);

        function clearHistory() {
            if (confirm("Vuoi davvero cancellare TUTTI i movimenti?")) {
                transactions = [];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
                updateUI();
                toggleSettings(false);
            }
        }

        function updateUI() {
            const m = viewDate.getMonth();
            const y = viewDate.getFullYear();
            document.getElementById('current-month-display').textContent = viewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });

            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === m && d.getFullYear() === y;
            });

            const inc = filtered.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const exp = filtered.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            const bal = inc - exp;

            const balEl = document.getElementById('balance');
            balEl.textContent = `â‚¬ ${bal.toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;
            balEl.className = bal >= 0 ? 'text-4xl font-bold' : 'text-4xl font-bold text-red-300';

            const listEl = document.getElementById('transaction-list');
            if (filtered.length === 0) {
                listEl.innerHTML = `<div class="text-center py-10 text-gray-400">Nessun movimento</div>`;
            } else {
                listEl.innerHTML = filtered.sort((a,b) => b.id - a.id).map(t => {
                    const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category);
                    return `
                    <div onclick="editTransaction(${t.id})" class="transaction-card flex items-center justify-between p-4 bg-gray-50 rounded-2xl border-l-4 cursor-pointer transition-all active:scale-95" style="border-color: ${cat?.color}">
                        <div class="flex items-center space-x-3">
                            <span class="text-2xl shrink-0">${cat?.icon}</span>
                            <div class="overflow-hidden">
                                <div class="font-bold text-gray-800 truncate">${t.description || cat?.label}</div>
                                <div class="text-[10px] text-gray-400 font-bold uppercase">${new Date(t.date).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3 shrink-0">
                            <span class="font-bold ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${t.type === 'income' ? '+' : '-'} â‚¬${t.amount.toFixed(2)}
                            </span>
                            <button onclick="event.stopPropagation(); deleteTx(${t.id})" class="text-gray-300 p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>`;
                }).join('');
            }
            renderChart(filtered.filter(t => t.type === 'expense'));
        }

        async function handleReceiptScan(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (!apiKey) return alert("Inserisci l'API Key nelle impostazioni.");
            
            const status = document.getElementById('scan-status');
            const loader = document.getElementById('scan-loader');
            status.textContent = "Analisi AI...";
            loader.classList.remove('hidden');

            try {
                const base64 = await resizeAndEnhanceImage(file, 1024);
                const data = await callGeminiWithRetry(base64);
                
                if (data && data.amount) {
                    document.getElementById('amount-input').value = data.amount;
                    document.getElementById('desc-input').value = data.description || "";
                    if (data.category) selectCategory(data.category);
                    status.textContent = "Completato!";
                }
            } catch (err) { 
                console.error("Errore API:", err);
                alert("Errore AI: " + err.message + "\nControlla che la chiave sia attiva per Gemini 1.5 Flash.");
                status.textContent = "Errore scanner";
            } finally { 
                loader.classList.add('hidden'); 
                setTimeout(() => status.textContent = "IA Scanner (Gemini 1.5 Flash)", 3000); 
            }
        }

        async function callGeminiWithRetry(base64, retries = 3) {
            const delays = [1000, 2000, 4000];
            for (let i = 0; i < retries; i++) {
                try {
                    return await callGemini(base64);
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(res => setTimeout(res, delays[i]));
                }
            }
        }

        async function callGemini(base64) {
            // Utilizzo endpoint v1 che Ã¨ spesso piÃ¹ stabile
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            const prompt = "Analizza l'immagine dello scontrino. Restituisci SOLO un JSON con: amount (numero decimale), description (nome negozio), category (una tra: cibo, casa, trasporti, svago, salute, shopping, altro). Se non sei sicuro, usa 'altro'. JSON puro, niente commenti.";

            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/jpeg", data: base64 } }
                    ]
                }]
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json().catch(() => ({}));
                const msg = errData.error?.message || "Errore sconosciuto";
                throw new Error(msg);
            }

            const result = await response.json();
            let text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!text) throw new Error("Risposta vuota dall'IA.");

            // Estrazione JSON robusta (cerca tra le parentesi graffe)
            const jsonMatch = text.match(/\{[\s\S]*\}/);
            if (!jsonMatch) throw new Error("Formato dati non riconosciuto.");
            
            try {
                return JSON.parse(jsonMatch[0]);
            } catch (e) {
                throw new Error("Errore nel parsing dei dati.");
            }
        }

        function resizeAndEnhanceImage(file, maxSide) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > h && w > maxSide) { h *= maxSide / w; w = maxSide; }
                        else if (h > maxSide) { w *= maxSide / h; h = maxSide; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.8).split(',')[1]);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function openModal(mode, tx = null) {
            currentMode = mode;
            editingTxId = tx ? tx.id : null;
            selectedCategory = tx ? tx.category : categories[mode][0].id;
            
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('scan-section').style.display = (mode === 'expense' && !editingTxId) ? 'block' : 'none';
            document.getElementById('modal-title').textContent = editingTxId ? 'Modifica' : (mode === 'income' ? 'Nuova Entrata' : 'Nuova Uscita');
            
            const grid = document.getElementById('category-grid');
            grid.innerHTML = categories[mode].map(c => `
                <button onclick="selectCategory('${c.id}')" id="cat-${c.id}" class="cat-btn p-2 rounded-xl border-2 flex flex-col items-center transition-all ${c.id === selectedCategory ? 'border-indigo-500 bg-indigo-50' : 'border-transparent bg-gray-50'}">
                    <span class="text-xl">${c.icon}</span>
                    <span class="text-[9px] font-bold text-gray-500 mt-1">${c.label}</span>
                </button>`).join('');

            document.getElementById('amount-input').value = tx ? tx.amount : '';
            document.getElementById('desc-input').value = tx ? tx.description : '';
            setTimeout(() => document.getElementById('modal-content').classList.remove('translate-y-full'), 10);
        }

        function selectCategory(id) {
            selectedCategory = id;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('border-indigo-500', 'bg-indigo-50');
                b.classList.add('border-transparent', 'bg-gray-50');
            });
            const active = document.getElementById('cat-' + id);
            if (active) active.classList.add('border-indigo-500', 'bg-indigo-50');
        }

        function saveTransaction() {
            const amt = parseFloat(document.getElementById('amount-input').value);
            if (!amt || amt <= 0) return alert("Inserisci un importo");
            const desc = document.getElementById('desc-input').value.trim();

            if (editingTxId) {
                const idx = transactions.findIndex(t => t.id === editingTxId);
                if (idx !== -1) Object.assign(transactions[idx], { amount: amt, description: desc, category: selectedCategory });
            } else {
                transactions.push({ id: Date.now(), amount: amt, description: desc, category: selectedCategory, type: currentMode, date: new Date().toISOString() });
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
            updateUI(); closeModal();
        }

        function editTransaction(id) { const tx = transactions.find(t => t.id === id); if (tx) openModal(tx.type, tx); }
        function deleteTx(id) { if(confirm("Vuoi eliminare?")) { transactions = transactions.filter(t => t.id !== id); localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions)); updateUI(); } }
        function changeMonth(d) { viewDate.setMonth(viewDate.getMonth() + d); updateUI(); }
        function closeModal() { document.getElementById('modal-content').classList.add('translate-y-full'); setTimeout(() => document.getElementById('modal').classList.add('hidden'), 300); }
        
        function exportJSON() {
            const backup = { app: "Spese Pro", date: new Date(), transactions };
            const blob = new Blob([JSON.stringify(backup)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `backup_spese_${Date.now()}.json`; a.click();
        }

        function importJSON(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.transactions) {
                        transactions = data.transactions;
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
                        updateUI(); toggleSettings(false);
                    }
                } catch(err) { alert("File non valido"); }
            };
            reader.readAsText(e.target.files[0]);
        }

        function renderChart(exps) {
            const ctx = document.getElementById('expenseChart');
            const container = document.getElementById('chart-container');
            if (exps.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            const dataMap = {};
            exps.forEach(e => { const l = categories.expense.find(c => c.id === e.category)?.label || 'Altro'; dataMap[l] = (dataMap[l] || 0) + e.amount; });
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        data: Object.values(dataMap),
                        backgroundColor: Object.keys(dataMap).map(l => categories.expense.find(c => c.label === l)?.color),
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } }, cutout: '75%', maintainAspectRatio: false }
            });
        }

        window.onload = updateUI;
    </script>
</body>
