    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f3f4f6;

<body class="antialiased text-gray-900">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-lg relative">
        
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-6 rounded-b-[2.5rem] shadow-xl pt-10">
            <div class="flex justify-between items-center mb-4">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-indigo-500 rounded-full transition-colors active:bg-indigo-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-month-display" class="text-lg font-semibold uppercase tracking-wider">Mese</h2>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-indigo-500 rounded-full transition-colors active:bg-indigo-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div class="text-center">
                <h1 class="text-xs uppercase opacity-80 mb-1 font-medium">Saldo del Mese</h1>
                <div id="balance" class="text-4xl font-bold">‚Ç¨ 0.00</div>
            </div>
            <!-- Tasto rapido configurazione API -->
            <div class="text-center mt-4">
                <button onclick="promptApiKey()" class="text-[10px] bg-indigo-500/50 px-3 py-1 rounded-full hover:bg-indigo-400 transition-colors">
                    ‚öôÔ∏è Configura Chiave API
                </button>
            </div>
        </header>

        <main class="flex-grow p-4">
            <!-- Pulsanti Rapidi -->
            <div class="grid grid-cols-2 gap-4 -mt-10 mb-8">
                <button onclick="openModal('income')" class="bg-green-500 text-white p-4 rounded-2xl shadow-lg flex items-center justify-center space-x-2 active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    <span class="font-bold">Entrata</span>
                </button>
                <button onclick="openModal('expense')" class="bg-red-500 text-white p-4 rounded-2xl shadow-lg flex items-center justify-center space-x-2 active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                    <span class="font-bold">Uscita</span>
                </button>
            </div>

            <div id="chart-container" class="mb-8 bg-gray-50 p-4 rounded-2xl hidden">
                <canvas id="expenseChart" width="200" height="200"></canvas>
            </div>

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Movimenti</h2>
                <div class="flex space-x-2">
                    <button onclick="exportCSV()" class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-600 font-bold uppercase">CSV</button>
                    <button onclick="clearHistory()" class="text-xs text-red-400 font-bold uppercase">Svuota</button>
                </div>
            </div>
            
            <div id="transaction-list" class="space-y-3 pb-24"></div>
        </main>

        <!-- Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-end justify-center backdrop-blur-sm">
            <div id="modal-content" class="bg-white w-full max-w-md p-6 rounded-t-3xl modal-transition transform translate-y-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-800">Nuovo Movimento</h3>
                    <button onclick="closeModal()" class="text-gray-400 p-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>

                <div id="scan-section" class="mb-6">
                    <button id="scan-btn" onclick="document.getElementById('file-input').click()" class="w-full py-4 border-2 border-indigo-200 border-dashed rounded-2xl bg-indigo-50 text-indigo-600 font-bold flex flex-col items-center justify-center space-y-1 hover:bg-indigo-100 transition-colors">
                        <div class="flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><circle cx="12" cy="13" r="3" stroke-width="2"/></svg>
                            <span id="scan-text">Scannerizza Scontrino</span>
                        </div>
                        <span id="scan-status" class="text-[10px] font-medium opacity-60">Usa l'IA per compilare i campi</span>
                        <div id="scan-loader" class="loader hidden mt-2"></div>
                    </button>
                    <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden" onchange="handleReceiptScan(event)">
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">Importo (‚Ç¨)</label>
                        <input type="number" id="amount-input" step="0.01" inputmode="decimal" placeholder="0.00" class="w-full p-4 bg-gray-100 rounded-2xl text-3xl font-bold text-center focus:ring-2 focus:ring-indigo-500 outline-none transition-shadow">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1">Descrizione</label>
                        <input type="text" id="desc-input" placeholder="Esempio: Spesa Conad" class="w-full p-4 bg-gray-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-shadow">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2 ml-1">Categoria</label>
                        <div id="category-grid" class="grid grid-cols-4 gap-2"></div>
                    </div>
                    <button onclick="saveTransaction()" id="save-btn" class="w-full py-4 rounded-2xl text-white font-bold text-xl shadow-lg active:scale-95 transition-transform mt-4">Salva</button>
                </div>
                <div class="h-6"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAZIONE CHIAVE API
        // Incolla la tua chiave tra le virgolette qui sotto per salvarla nel codice.
        let apiKey = "AIzaSyB0WE8zUxYYvAjJ1yBELmeCNcYPY10skyA"; 

        // Se non √® nel codice, prova a cercarla nella memoria del browser (per i test rapidi)
        if (!apiKey) {
            apiKey = localStorage.getItem('gemini_api_key') || "";
        }

        const categories = {
            expense: [
                { id: 'cibo', label: 'Cibo', icon: 'üçé', color: '#f87171' },
                { id: 'casa', label: 'Casa', icon: 'üè†', color: '#60a5fa' },
                { id: 'trasporti', label: 'Auto', icon: 'üöó', color: '#fbbf24' },
                { id: 'svago', label: 'Svago', icon: 'üéÆ', color: '#a78bfa' },
                { id: 'salute', label: 'Salute', icon: 'üíä', color: '#34d399' },
                { id: 'shopping', label: 'Shopping', icon: 'üõçÔ∏è', color: '#f472b6' },
                { id: 'altro', label: 'Altro', icon: 'üì¶', color: '#9ca3af' }
            ],
            income: [
                { id: 'stipendio', label: 'Stipendio', icon: 'üí∞', color: '#10b981' },
                { id: 'regalo', label: 'Regalo', icon: 'üéÅ', color: '#f59e0b' },
                { id: 'altro_in', label: 'Altro', icon: 'üìà', color: '#6b7280' }
            ]
        };

        let transactions = JSON.parse(localStorage.getItem('spese_v3_data')) || [];
        let viewDate = new Date();
        let currentMode = 'expense';
        let selectedCategory = 'altro';
        let chartInstance = null;

        function promptApiKey() {
            const key = prompt("Inserisci la tua Google Gemini API Key:", apiKey);
            if (key !== null) {
                apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                alert("Chiave configurata! Ora prova a scannerizzare.");
            }
        }

        function updateUI() {
            const m = viewDate.getMonth();
            const y = viewDate.getFullYear();
            document.getElementById('current-month-display').textContent = viewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });

            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === m && d.getFullYear() === y;
            });

            const inc = filtered.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const exp = filtered.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            const bal = inc - exp;

            const balEl = document.getElementById('balance');
            balEl.textContent = `‚Ç¨ ${bal.toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;
            balEl.className = bal >= 0 ? 'text-4xl font-bold' : 'text-4xl font-bold text-red-300';

            const listEl = document.getElementById('transaction-list');
            if (filtered.length === 0) {
                listEl.innerHTML = `<div class="text-center py-10 text-gray-400">Nessun movimento registrato</div>`;
            } else {
                listEl.innerHTML = filtered.sort((a,b) => b.id - a.id).map(t => {
                    const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category);
                    return `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border-l-4" style="border-color: ${cat?.color}">
                        <div class="flex items-center space-x-3">
                            <span class="text-2xl">${cat?.icon}</span>
                            <div class="overflow-hidden">
                                <div class="font-bold text-gray-800 truncate">${t.description || cat?.label}</div>
                                <div class="text-[10px] text-gray-400 font-bold uppercase">${new Date(t.date).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="font-bold whitespace-nowrap ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${t.type === 'income' ? '+' : '-'} ‚Ç¨${t.amount.toFixed(2)}
                            </span>
                            <button onclick="deleteTx(${t.id})" class="text-gray-300 p-1 active:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                        </div>
                    </div>`;
                }).join('');
            }
            renderChart(filtered.filter(t => t.type === 'expense'));
        }

        async function handleReceiptScan(e) {
            const file = e.target.files[0];
            if (!file) return;

            const btn = document.getElementById('scan-btn');
            const loader = document.getElementById('scan-loader');
            const status = document.getElementById('scan-status');

            if (!apiKey) {
                alert("Chiave API mancante!\n\n1. Vai su Google AI Studio\n2. Crea una API Key\n3. Clicca su 'Configura Chiave API' nell'app e incollala.");
                return;
            }

            btn.disabled = true;
            loader.classList.remove('hidden');
            status.textContent = "Elaborazione immagine...";

            try {
                const base64 = await resizeAndEnhanceImage(file, 1200);
                status.textContent = "L'IA sta leggendo lo scontrino...";

                const data = await callGemini(base64);
                
                if (data && data.amount) {
                    document.getElementById('amount-input').value = data.amount;
                    document.getElementById('desc-input').value = data.description || "";
                    if (data.category) selectCategory(data.category);
                    status.textContent = "Fatto! Controlla i dati.";
                    setTimeout(() => status.textContent = "Usa l'IA per compilare i campi", 3000);
                } else {
                    throw new Error("Formato dati non valido");
                }
            } catch (err) {
                console.error(err);
                alert("Errore scanner: Assicurati che lo scontrino sia leggibile e che la chiave sia corretta.");
                status.textContent = "Errore durante la lettura";
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                e.target.value = '';
            }
        }

        async function callGemini(base64, attempt = 0) {
            const prompt = "Analizza questo scontrino. Restituisci RIGOROSAMENTE SOLO un oggetto JSON: { 'amount': totale_euro_numero, 'description': 'nome_negozio', 'category': 'cibo'|'casa'|'trasporti'|'svago'|'salute'|'shopping'|'altro' }";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64 } }] }],
                        generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                    })
                });

                if (!response.ok) {
                    if (response.status === 429 && attempt < 2) {
                        await new Promise(r => setTimeout(r, 2000));
                        return callGemini(base64, attempt + 1);
                    }
                    throw new Error(`API error ${response.status}`);
                }

                const result = await response.json();
                let textResponse = result.candidates[0].content.parts[0].text;
                textResponse = textResponse.replace(/```json|```/g, "").trim();
                return JSON.parse(textResponse);
            } catch (e) { throw e; }
        }

        function resizeAndEnhanceImage(file, maxSide) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > h && w > maxSide) { h *= maxSide / w; w = maxSide; }
                        else if (h > maxSide) { w *= maxSide / h; h = maxSide; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.filter = "contrast(1.2) brightness(1.1)";
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.9).split(',')[1]);
                    };
                };
            });
        }

        function renderChart(exps) {
            const ctx = document.getElementById('expenseChart');
            const container = document.getElementById('chart-container');
            if (exps.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');

            const dataMap = {};
            exps.forEach(e => {
                const label = categories.expense.find(c => c.id === e.category)?.label || 'Altro';
                dataMap[label] = (dataMap[label] || 0) + e.amount;
            });

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        data: Object.values(dataMap),
                        backgroundColor: Object.keys(dataMap).map(l => categories.expense.find(c => c.label === l)?.color),
                        borderWidth: 0
                    }]
                },
                options: { 
                    plugins: { 
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 }, padding: 15 } } 
                    }, 
                    cutout: '75%',
                    maintainAspectRatio: false
                }
            });
        }

        function openModal(mode) {
            currentMode = mode;
            selectedCategory = categories[mode][0].id;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('scan-section').style.display = mode === 'expense' ? 'block' : 'none';
            document.getElementById('modal-title').textContent = mode === 'income' ? 'Nuova Entrata' : 'Nuova Uscita';
            document.getElementById('save-btn').className = `w-full py-4 rounded-2xl text-white font-bold text-xl mt-4 ${mode === 'income' ? 'bg-green-500' : 'bg-red-500'}`;
            
            const grid = document.getElementById('category-grid');
            grid.innerHTML = categories[mode].map(c => `
                <button onclick="selectCategory('${c.id}')" id="cat-${c.id}" class="cat-btn p-2 rounded-xl border-2 flex flex-col items-center transition-all ${c.id === selectedCategory ? 'border-indigo-500 bg-indigo-50' : 'border-transparent bg-gray-50'}">
                    <span class="text-xl">${c.icon}</span>
                    <span class="text-[9px] font-bold text-gray-500 mt-1">${c.label}</span>
                </button>`).join('');

            setTimeout(() => document.getElementById('modal-content').classList.remove('translate-y-full'), 10);
            document.getElementById('amount-input').value = '';
            document.getElementById('desc-input').value = '';
        }

        function selectCategory(id) {
            selectedCategory = id;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('border-indigo-500', 'bg-indigo-50');
                b.classList.add('border-transparent', 'bg-gray-50');
            });
            const active = document.getElementById('cat-' + id);
            if (active) {
                active.classList.add('border-indigo-500', 'bg-indigo-50');
                active.classList.remove('border-transparent', 'bg-gray-50');
            }
        }

        function saveTransaction() {
            const amt = parseFloat(document.getElementById('amount-input').value);
            if (!amt || amt <= 0) return alert("Inserisci un importo valido");
            
            transactions.push({ 
                id: Date.now(), 
                amount: amt, 
                description: document.getElementById('desc-input').value.trim(), 
                category: selectedCategory, 
                type: currentMode, 
                date: new Date().toISOString() 
            });
            
            localStorage.setItem('spese_v3_data', JSON.stringify(transactions));
            updateUI(); 
            closeModal();
        }

        function deleteTx(id) { if(confirm("Eliminare questa operazione?")) { transactions = transactions.filter(t => t.id !== id); localStorage.setItem('spese_v3_data', JSON.stringify(transactions)); updateUI(); } }
        function changeMonth(d) { viewDate.setMonth(viewDate.getMonth() + d); updateUI(); }
        function closeModal() { document.getElementById('modal-content').classList.add('translate-y-full'); setTimeout(() => document.getElementById('modal').classList.add('hidden'), 300); }
        function clearHistory() { if(confirm("Sei sicuro? Questo canceller√† TUTTI i dati salvati.")) { transactions = []; localStorage.setItem('spese_v3_data', JSON.stringify(transactions)); updateUI(); } }

        function exportCSV() {
            if (transactions.length === 0) return alert("Nessun dato da esportare");
            let csv = "Data,Tipo,Descrizione,Categoria,Importo\n";
            transactions.forEach(t => {
                const c = [...categories.expense, ...categories.income].find(x => x.id === t.category)?.label || 'Altro';
                csv += `${new Date(t.date).toLocaleDateString()},${t.type === 'income' ? 'Entrata' : 'Uscita'},"${t.description.replace(/"/g, '""')}",${c},${t.amount.toFixed(2).replace('.', ',')}\n`;
            });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' }));
            link.download = `report_spese_${new Date().toLocaleDateString()}.csv`;
            link.click();
        }

        window.onload = updateUI;
        document.getElementById('modal').onclick = (e) => { if(e.target === document.getElementById('modal')) closeModal(); };
    </script>
</body>
