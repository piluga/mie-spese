<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Meta tag per PWA e Mobile -->
    <title>Gestione Spese Pro</title>
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SpesePro">
    
    <link rel="manifest" href="data:application/json;base64,ewogICJkZWZhdWx0X2xvY2FsZSI6ICJpdCIsCiAgIm5hbWUiOiAiR2VzdGlvbmUgU3Blc2UgUHJvIiwKICAic2hvcnRfbmFtZSI6ICJTcGVzZVBybyIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjNGY0NmU1IiwKICAidGhlbWVfY29sb3IiOiAiIzRmNDZlNSIKfQ==">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .safe-area-inset { padding-bottom: env(safe-area-inset-bottom); }
        .modal-transition { transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animazione caricamento */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-900">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-lg relative">
        
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-6 rounded-b-[2.5rem] shadow-xl pt-10">
            <div class="flex justify-between items-center mb-4">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-indigo-500 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="current-month-display" class="text-lg font-semibold uppercase tracking-wider">Caricamento...</h2>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-indigo-500 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div class="text-center">
                <h1 class="text-xs uppercase opacity-80 mb-1 font-medium">Saldo del Mese</h1>
                <div id="balance" class="text-4xl font-bold">‚Ç¨ 0.00</div>
            </div>
        </header>

        <main class="flex-grow p-4">
            <!-- Pulsanti Rapidi -->
            <div class="grid grid-cols-2 gap-4 -mt-10 mb-8">
                <button onclick="openModal('income')" class="bg-green-500 text-white p-4 rounded-2xl shadow-lg flex items-center justify-center space-x-2 active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    <span class="font-bold">Entrata</span>
                </button>
                <button onclick="openModal('expense')" class="bg-red-500 text-white p-4 rounded-2xl shadow-lg flex items-center justify-center space-x-2 active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                    <span class="font-bold">Uscita</span>
                </button>
            </div>

            <!-- Sezione Grafico -->
            <div id="chart-container" class="mb-8 bg-gray-50 p-4 rounded-2xl hidden">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-4 text-center">Distribuzione Spese</h3>
                <canvas id="expenseChart" width="200" height="200"></canvas>
            </div>

            <!-- Cronologia -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Movimenti</h2>
                <div class="flex space-x-2">
                    <button onclick="exportCSV()" class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-600 font-bold">CSV</button>
                    <button onclick="clearHistory()" class="text-xs text-red-400 font-bold">SVUOTA</button>
                </div>
            </div>
            
            <div id="transaction-list" class="space-y-3 pb-24"></div>
        </main>

        <!-- Modal Inserimento -->
        <div id="modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-end sm:items-center justify-center backdrop-blur-sm">
            <div id="modal-content" class="bg-white w-full max-w-md p-6 rounded-t-3xl sm:rounded-3xl modal-transition transform translate-y-full">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-2xl font-bold">Nuovo Movimento</h3>
                    <button onclick="closeModal()" class="text-gray-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                </div>

                <!-- Pulsante Scan (Solo per uscite) -->
                <div id="scan-section" class="mb-4">
                    <button id="scan-btn" onclick="triggerFileSelect()" class="w-full py-3 px-4 bg-indigo-50 border-2 border-indigo-200 border-dashed rounded-2xl text-indigo-600 font-bold flex items-center justify-center space-x-2 active:scale-95 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        <span id="scan-text">Scannerizza Scontrino</span>
                        <div id="scan-loader" class="loader hidden"></div>
                    </button>
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleReceiptScan(event)">
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Importo (‚Ç¨)</label>
                        <input type="number" id="amount-input" step="0.01" inputmode="decimal" placeholder="0.00" class="w-full p-4 bg-gray-100 rounded-2xl text-3xl font-bold text-center focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Descrizione</label>
                        <input type="text" id="desc-input" placeholder="A cosa serve?" class="w-full p-4 bg-gray-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Categoria</label>
                        <div id="category-grid" class="grid grid-cols-4 gap-2"></div>
                    </div>
                    <button onclick="saveTransaction()" id="save-btn" class="w-full py-4 rounded-2xl text-white font-bold text-xl shadow-lg active:scale-95 transition-transform mt-4">Salva</button>
                </div>
                <div class="h-6 safe-area-inset"></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; // API Key fornita dall'ambiente
        const categories = {
            expense: [
                { id: 'cibo', label: 'Cibo', icon: 'üçé', color: '#f87171' },
                { id: 'casa', label: 'Casa', icon: 'üè†', color: '#60a5fa' },
                { id: 'trasporti', label: 'Auto', icon: 'üöó', color: '#fbbf24' },
                { id: 'svago', label: 'Svago', icon: 'üéÆ', color: '#a78bfa' },
                { id: 'salute', label: 'Salute', icon: 'üíä', color: '#34d399' },
                { id: 'shopping', label: 'Shopping', icon: 'üõçÔ∏è', color: '#f472b6' },
                { id: 'altro', label: 'Altro', icon: 'üì¶', color: '#9ca3af' }
            ],
            income: [
                { id: 'stipendio', label: 'Stipendio', icon: 'üí∞', color: '#10b981' },
                { id: 'regalo', label: 'Regalo', icon: 'üéÅ', color: '#f59e0b' },
                { id: 'rimborso', label: 'Rimborso', icon: 'üîÑ', color: '#3b82f6' },
                { id: 'altro_in', label: 'Altro', icon: 'üìà', color: '#6b7280' }
            ]
        };

        let transactions = JSON.parse(localStorage.getItem('transactions_v2')) || [];
        let currentMode = 'income';
        let selectedCategory = '';
        let viewDate = new Date();
        let chartInstance = null;

        const balanceEl = document.getElementById('balance');
        const transactionListEl = document.getElementById('transaction-list');
        const monthDisplay = document.getElementById('current-month-display');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        function updateUI() {
            const month = viewDate.getMonth();
            const year = viewDate.getFullYear();
            monthDisplay.textContent = viewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });

            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === month && d.getFullYear() === year;
            });

            const income = filtered.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expense = filtered.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const total = income - expense;

            balanceEl.textContent = `‚Ç¨ ${total.toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;
            balanceEl.className = total >= 0 ? 'text-4xl font-bold transition-all' : 'text-4xl font-bold text-red-200 transition-all';

            if (filtered.length === 0) {
                transactionListEl.innerHTML = '<p class="text-center text-gray-400 py-10">Nessun movimento in questo mese</p>';
                document.getElementById('chart-container').classList.add('hidden');
            } else {
                const sorted = [...filtered].sort((a, b) => b.id - a.id);
                transactionListEl.innerHTML = sorted.map(t => {
                    const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category);
                    return `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border-l-4" style="border-color: ${cat?.color || '#ddd'}">
                        <div class="flex items-center space-x-3">
                            <div class="text-2xl">${cat?.icon || '‚ùì'}</div>
                            <div>
                                <div class="font-bold text-gray-800 leading-tight">${t.description || cat?.label}</div>
                                <div class="text-[10px] text-gray-400 uppercase font-bold">${new Date(t.date).toLocaleDateString('it-IT', { day: '2-digit', month: 'short' })} ‚Ä¢ ${new Date(t.date).toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="font-bold text-right ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                                ${t.type === 'income' ? '+' : '-'} ‚Ç¨${t.amount.toFixed(2)}
                            </div>
                            <button onclick="deleteTransaction(${t.id})" class="text-gray-300 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                        </div>
                    </div>`;
                }).join('');
                updateChart(filtered.filter(t => t.type === 'expense'));
            }
        }

        // Funzioni per l'analisi dello scontrino
        function triggerFileSelect() {
            document.getElementById('file-input').click();
        }

        async function handleReceiptScan(event) {
            const file = event.target.files[0];
            if (!file) return;

            const scanBtn = document.getElementById('scan-btn');
            const scanText = document.getElementById('scan-text');
            const scanLoader = document.getElementById('scan-loader');

            // UI Feedback
            scanBtn.disabled = true;
            scanText.textContent = "Analisi in corso...";
            scanLoader.classList.remove('hidden');

            try {
                const base64Data = await fileToBase64(file);
                const result = await callGeminiAI(base64Data);
                
                if (result) {
                    document.getElementById('amount-input').value = result.amount;
                    document.getElementById('desc-input').value = result.description;
                    
                    // Suggerimento categoria basato sull'IA se presente
                    if (result.category) {
                        const catMatch = categories.expense.find(c => c.id === result.category || c.label.toLowerCase() === result.category.toLowerCase());
                        if (catMatch) selectCategory(catMatch.id);
                    }
                }
            } catch (error) {
                console.error(error);
                alert("Errore durante la lettura dello scontrino. Riprova.");
            } finally {
                scanBtn.disabled = false;
                scanText.textContent = "Scannerizza Scontrino";
                scanLoader.classList.add('hidden');
                event.target.value = ''; // Reset input
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        async function callGeminiAI(base64Image, retries = 5, delay = 1000) {
            const prompt = "Analizza questa immagine di uno scontrino. Restituisci un oggetto JSON con questi campi: { 'amount': numero_totale, 'description': 'nome_negozio_o_descrizione_breve', 'category': 'una_tra: cibo, casa, trasporti, svago, salute, shopping, altro' }. Rispondi SOLO con il JSON.";
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/png", data: base64Image } }
                    ]
                }],
                generationConfig: {
                    responseMimeType: "application/json"
                }
            };

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('API Error');

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    return JSON.parse(text);
                } catch (err) {
                    if (i === retries - 1) throw err;
                    await new Promise(r => setTimeout(r, delay * Math.pow(2, i)));
                }
            }
        }

        function updateChart(expenses) {
            const container = document.getElementById('chart-container');
            if (expenses.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');

            const dataMap = {};
            expenses.forEach(e => {
                const label = categories.expense.find(c => c.id === e.category)?.label || 'Altro';
                dataMap[label] = (dataMap[label] || 0) + e.amount;
            });

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('expenseChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{ data: Object.values(dataMap), backgroundColor: Object.keys(dataMap).map(l => categories.expense.find(c => c.label === l)?.color || '#999'), borderWidth: 0 }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } }, cutout: '70%' }
            });
        }

        function openModal(type) {
            currentMode = type;
            selectedCategory = categories[type][0].id;
            modal.classList.remove('hidden');
            
            // Mostra/Nascondi scan solo per uscite
            document.getElementById('scan-section').style.display = type === 'expense' ? 'block' : 'none';

            const grid = document.getElementById('category-grid');
            grid.innerHTML = categories[type].map(c => `
                <button onclick="selectCategory('${c.id}')" id="cat-${c.id}" class="category-btn flex flex-col items-center p-2 rounded-xl border-2 transition-all ${c.id === selectedCategory ? 'border-indigo-500 bg-indigo-50' : 'border-transparent bg-gray-50'}">
                    <span class="text-xl">${c.icon}</span>
                    <span class="text-[10px] font-bold mt-1 text-gray-500">${c.label}</span>
                </button>`).join('');

            setTimeout(() => modalContent.classList.remove('translate-y-full'), 10);
            document.getElementById('modal-title').textContent = type === 'income' ? 'Nuova Entrata' : 'Nuova Uscita';
            document.getElementById('save-btn').className = `w-full py-4 rounded-2xl text-white font-bold text-xl mt-4 ${type === 'income' ? 'bg-green-500' : 'bg-red-500'}`;
            document.getElementById('amount-input').value = '';
            document.getElementById('desc-input').value = '';
        }

        function selectCategory(id) {
            selectedCategory = id;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('border-indigo-500', 'bg-indigo-50');
                btn.classList.add('border-transparent', 'bg-gray-50');
            });
            const target = document.getElementById('cat-' + id);
            if(target) {
                target.classList.add('border-indigo-500', 'bg-indigo-50');
                target.classList.remove('border-transparent', 'bg-gray-50');
            }
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('amount-input').value);
            if (!amount || amount <= 0) return alert("Inserisci un importo");
            transactions.push({ id: Date.now(), amount, description: document.getElementById('desc-input').value.trim(), category: selectedCategory, type: currentMode, date: new Date().toISOString() });
            localStorage.setItem('transactions_v2', JSON.stringify(transactions));
            updateUI(); closeModal();
        }

        function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); updateUI(); }
        function deleteTransaction(id) { if (confirm("Eliminare?")) { transactions = transactions.filter(t => t.id !== id); localStorage.setItem('transactions_v2', JSON.stringify(transactions)); updateUI(); } }
        function clearHistory() { if (confirm("Svuotare tutto?")) { transactions = []; localStorage.setItem('transactions_v2', JSON.stringify(transactions)); updateUI(); } }
        function closeModal() { modalContent.classList.add('translate-y-full'); setTimeout(() => modal.classList.add('hidden'), 300); }

        function exportCSV() {
            let csv = "Data,Tipo,Descrizione,Categoria,Importo\n";
            transactions.forEach(t => {
                const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category)?.label || '';
                csv += `${new Date(t.date).toLocaleDateString()},${t.type},"${t.description}",${cat},${t.amount}\n`;
            });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
            a.download = `spese.csv`;
            a.click();
        }

        window.onload = updateUI;
        modal.onclick = (e) => { if(e.target === modal) closeModal(); };
    </script>
</body>
</html>
