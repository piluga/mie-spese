            display: block;
            width: 20px;
            height: 20px;

    <script>
        const STORAGE_TX = 'spese_v3_data';
        const STORAGE_ACC = 'spese_v3_accounts';
        const STORAGE_API = 'gemini_api_key';

        const categories = {
            expense: [
                { id: 'cibo', label: 'Cibo', icon: 'ðŸŽ', color: '#f87171' },
                { id: 'casa', label: 'Casa', icon: 'ðŸ ', color: '#60a5fa' },
                { id: 'trasporti', label: 'Auto', icon: 'ðŸš—', color: '#fbbf24' },

                { id: 'salute', label: 'Salute', icon: 'ðŸ’Š', color: '#34d399' },
                { id: 'shopping', label: 'Shopping', icon: 'ðŸ›ï¸', color: '#f472b6' },
                { id: 'altro', label: 'Altro', icon: 'ðŸ“¦', color: '#9ca3af' }
            ],
            income: [
                { id: 'stipendio', label: 'Stipendio', icon: 'ðŸ’°', color: '#10b981' },
                { id: 'regalo', label: 'Regalo', icon: 'ðŸŽ', color: '#f59e0b' },
                { id: 'altro_in', label: 'Altro', icon: 'ðŸ“ˆ', color: '#6b7280' }
            ]
        };

        let transactions = JSON.parse(localStorage.getItem(STORAGE_TX)) || [];
        let accounts = JSON.parse(localStorage.getItem(STORAGE_ACC)) || [{ id: 'acc_01', name: 'Conto Corrente', budget: 0 }];
        let apiKey = localStorage.getItem(STORAGE_API) || "";
        
        let activeAccountId = accounts[0].id;
        let viewDate = new Date();
        let currentMode = 'expense';
        let selectedCategory = 'altro';
        let editingTxId = null;
        let chartInstance = null;

        function showToast(msg, duration = 3000) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            setTimeout(() => {
                t.style.opacity = '0';
            }, duration);
        }

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            apiKey = val;
            localStorage.setItem(STORAGE_API, val);
            showToast("API Key aggiornata");
        }

        function setAccountBudget(id, budget) {
            const acc = accounts.find(a => a.id === id);
            if (acc) {
                acc.budget = parseFloat(budget) || 0;
                localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                updateUI();
            }
        }

        function renameAccount(id) {
            const acc = accounts.find(a => a.id === id);
            if (!acc) return;
            const newName = prompt("Inserisci nuovo nome conto:", acc.name);
            if (newName && newName.trim()) {
                acc.name = newName.trim();
                localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                renderSettingsAccounts();
                updateUI();
            }
        }

        function deleteAccount(id) {
            if (accounts.length <= 1) return alert("Devi avere almeno un conto.");
            if (confirm("Eliminare definitivamente questo conto e tutti i suoi dati?")) {
                accounts = accounts.filter(a => a.id !== id);
                transactions = transactions.filter(t => t.accountId !== id);
                if (activeAccountId === id) activeAccountId = accounts[0].id;
                localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                localStorage.setItem(STORAGE_TX, JSON.stringify(transactions));
                renderSettingsAccounts();
                updateUI();
            }
        }

        function addAccount() {
            const nameInput = document.getElementById('new-account-name');
            const name = nameInput.value.trim();
            if (!name) return;
            accounts.push({ id: 'acc_' + Date.now(), name, budget: 0 });
            localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
            nameInput.value = '';
            renderSettingsAccounts();
            updateUI();
        }

        function renderSettingsAccounts() {
            const list = document.getElementById('account-list-settings');
            list.innerHTML = accounts.map(a => `
                <div class="p-3 bg-gray-50 rounded-xl space-y-2 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <span class="font-bold text-sm truncate ${a.id === activeAccountId ? 'text-indigo-600' : 'text-gray-700'}">${a.name}</span>
                        <div class="flex space-x-1">
                            <button onclick="renameAccount('${a.id}')" class="p-1 text-gray-400 hover:text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></button>
                            <button onclick="deleteAccount('${a.id}')" class="p-1 text-gray-400 hover:text-red-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <label class="text-[9px] font-bold text-gray-400 uppercase w-20">Budget Mensile:</label>
                        <input type="number" value="${a.budget || 0}" onchange="setAccountBudget('${a.id}', this.value)" class="flex-1 p-1 bg-white border rounded text-xs outline-none" placeholder="0.00">
                    </div>
                </div>`).join('');
        }

        function updateUI() {
            const m = viewDate.getMonth();
            const y = viewDate.getFullYear();
            const currentAcc = accounts.find(a => a.id === activeAccountId) || accounts[0];
            
            document.getElementById('current-month-display').textContent = viewDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
            document.getElementById('account-name-display').textContent = currentAcc.name;

            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === m && d.getFullYear() === y && t.accountId === activeAccountId;
            });

            const inc = filtered.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const exp = filtered.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            const bal = inc - exp;

            const balEl = document.getElementById('balance');
            const header = document.getElementById('header-bg');
            const budgetInfo = document.getElementById('budget-info');
            
            balEl.textContent = `â‚¬ ${bal.toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;
            
            if (currentAcc.budget > 0) {
                const perc = (exp / currentAcc.budget) * 100;
                budgetInfo.classList.remove('hidden');
                budgetInfo.textContent = `Budget: â‚¬${currentAcc.budget.toFixed(0)} (${perc.toFixed(0)}%)`;
                
                if (perc >= 100) {
                    balEl.className = "text-4xl font-bold balance-danger mt-1";
                    header.className = "bg-red-600 text-white p-6 rounded-b-[2.5rem] shadow-xl transition-colors duration-500";
                } else if (perc >= 80) {
                    balEl.className = "text-4xl font-bold balance-warning mt-1";
                    header.className = "bg-orange-500 text-white p-6 rounded-b-[2.5rem] shadow-xl transition-colors duration-500";
                } else {
                    balEl.className = "text-4xl font-bold balance-safe mt-1";
                    header.className = "bg-indigo-600 text-white p-6 rounded-b-[2.5rem] shadow-xl transition-colors duration-500";
                }
            } else {
                budgetInfo.classList.add('hidden');
                balEl.className = bal >= 0 ? 'text-4xl font-bold text-white mt-1' : 'text-4xl font-bold text-red-100 mt-1';
                header.className = "bg-indigo-600 text-white p-6 rounded-b-[2.5rem] shadow-xl transition-colors duration-500";
            }

            const listEl = document.getElementById('transaction-list');
            if (filtered.length === 0) {
                listEl.innerHTML = `<div class="text-center py-10 text-gray-300 italic font-bold uppercase text-xs tracking-widest">Nessun movimento</div>`;
            } else {
                listEl.innerHTML = filtered.sort((a,b) => b.id - a.id).map(t => {
                    const cat = [...categories.expense, ...categories.income].find(c => c.id === t.category);
                    return `
                    <div onclick="editTransaction(${t.id})" class="transaction-card flex items-center justify-between p-4 bg-gray-50 rounded-2xl border-l-4 cursor-pointer transition-all" style="border-color: ${cat?.color}">
                        <div class="flex items-center space-x-3 truncate mr-2">
                            <span class="text-2xl">${cat?.icon}</span>
                            <div class="truncate">
                                <div class="font-bold text-gray-800 truncate text-sm uppercase">${t.description || cat?.label}</div>
                                <div class="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">${new Date(t.date).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <span class="font-black whitespace-nowrap text-sm ${t.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                            ${t.type === 'income' ? '+' : '-'} â‚¬${t.amount.toFixed(2)}
                        </span>
                    </div>`;
                }).join('');
            }
            renderChart(filtered.filter(t => t.type === 'expense'));
        }

        function openModal(mode, tx = null) {
            currentMode = mode;
            editingTxId = tx ? tx.id : null;
            selectedCategory = tx ? tx.category : categories[mode][0].id;
            
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = editingTxId ? 'Modifica' : (mode === 'income' ? 'Entrata' : 'Uscita');
            document.getElementById('delete-btn').classList.toggle('hidden', !editingTxId);
            
            const saveBtn = document.getElementById('save-btn');
            saveBtn.className = `flex-[2] py-4 rounded-2xl text-white font-bold text-xl shadow-lg active:scale-95 transition-transform italic uppercase ${mode === 'income' ? 'bg-green-500' : 'bg-red-500'}`;
            
            document.getElementById('modal-account-select').innerHTML = accounts.map(a => `<option value="${a.id}" ${a.id === (tx ? tx.accountId : activeAccountId) ? 'selected' : ''}>${a.name}</option>`).join('');
            
            document.getElementById('category-grid').innerHTML = categories[mode].map(c => `
                <button onclick="selectCategory('${c.id}')" id="cat-${c.id}" class="cat-btn p-2 rounded-xl border-2 flex flex-col items-center transition-all ${c.id === selectedCategory ? 'border-indigo-500 bg-indigo-50' : 'border-transparent bg-gray-50'}">
                    <span class="text-xl">${c.icon}</span>
                    <span class="text-[9px] font-bold text-gray-500 mt-1 uppercase">${c.label}</span>
                </button>`).join('');

            document.getElementById('amount-input').value = tx ? tx.amount : '';
            document.getElementById('desc-input').value = tx ? tx.description : '';
            
            setTimeout(() => document.getElementById('modal-content').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modal-content').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('modal').classList.add('hidden'), 300);
        }

        function saveTransaction() {
            const amt = parseFloat(document.getElementById('amount-input').value);
            if (isNaN(amt) || amt <= 0) return;
            const desc = document.getElementById('desc-input').value.trim();
            const targetAccId = document.getElementById('modal-account-select').value;
            const acc = accounts.find(a => a.id === targetAccId);
            
            if (currentMode === 'expense' && acc && acc.budget > 0) {
                const m = viewDate.getMonth();
                const y = viewDate.getFullYear();
                const monthlyExp = transactions
                    .filter(t => t.accountId === targetAccId && t.type === 'expense' && new Date(t.date).getMonth() === m && new Date(t.date).getFullYear() === y)
                    .reduce((s, t) => s + (t.id === editingTxId ? 0 : t.amount), 0);
                
                if (monthlyExp + amt > acc.budget) {
                    showToast("âš ï¸ Spesa fuori budget!", 4000);
                }
            }

            if (editingTxId) {
                const idx = transactions.findIndex(t => t.id === editingTxId);
                transactions[idx] = { ...transactions[idx], amount: amt, description: desc, category: selectedCategory, accountId: targetAccId };
            } else {
                transactions.push({ id: Date.now(), amount: amt, description: desc, category: selectedCategory, type: currentMode, accountId: targetAccId, date: new Date().toISOString() });
            }
            localStorage.setItem(STORAGE_TX, JSON.stringify(transactions));
            activeAccountId = targetAccId;
            updateUI(); 
            closeModal();
        }

        function triggerCamera() {
            if (!apiKey) return showToast("Configura l'API Key Gemini!");
            document.getElementById('camera-input').click();
        }

        async function handleImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('camera-loader').classList.remove('hidden');
            try {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64Data = reader.result.split(',')[1];
                    const prompt = "Analizza questo scontrino. Restituisci SOLO JSON: { \"amount\": numero, \"description\": \"nome_negozio\", \"category\": \"cibo/casa/trasporti/svago/salute/shopping/altro\" }";
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64Data } }] }]
                        })
                    });

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    const jsonMatch = text.match(/\{.*\}/s);
                    if (jsonMatch) {
                        const data = JSON.parse(jsonMatch[0]);
                        document.getElementById('amount-input').value = data.amount;
                        document.getElementById('desc-input').value = data.description;
                        if (data.category) selectCategory(data.category);
                        
                        // --- NUOVA LOGICA AVVISO ---
                        if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // Vibrazione di successo
                        
                        // Modifica temporanea del toast per renderlo "verde" e visibile
                        const t = document.getElementById('toast');
                        const originalBg = t.style.backgroundColor;
                        t.style.backgroundColor = "#10b981"; // Verde successo
                        showToast("âœ… Scontrino Letto!");
                        
                        // Ripristina colore dopo 3 secondi
                        setTimeout(() => { t.style.backgroundColor = ""; }, 3000);
                        // ---------------------------
                    }
                };
            } catch (err) {
                showToast("Errore analisi scontrino");
            } finally {
                document.getElementById('camera-loader').classList.add('hidden');
            }
        }

        function selectCategory(id) { selectedCategory = id; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-indigo-500', 'bg-indigo-50')); const target = document.getElementById('cat-' + id); if (target) target.classList.add('border-indigo-500', 'bg-indigo-50'); }
        function deleteTx(id) { if(confirm("Eliminare movimento?")) { transactions = transactions.filter(t => t.id !== id); localStorage.setItem(STORAGE_TX, JSON.stringify(transactions)); updateUI(); closeModal(); } }
        function changeMonth(d) { viewDate.setMonth(viewDate.getMonth() + d); updateUI(); }
        function navigateAccount(dir) { const idx = accounts.findIndex(a => a.id === activeAccountId); activeAccountId = accounts[(idx + dir + accounts.length) % accounts.length].id; updateUI(); }
        function toggleSettings(show) { const view = document.getElementById('settings-view'); if(show) { renderSettingsAccounts(); view.classList.remove('hidden'); } else { view.classList.add('hidden'); } }
        function editTransaction(id) { const tx = transactions.find(t => t.id === id); if (tx) openModal(tx.type, tx); }

        function renderChart(exps) {
            const ctx = document.getElementById('expenseChart');
            const container = document.getElementById('chart-container');
            if (exps.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            const dataMap = {};
            exps.forEach(e => {
                const label = categories.expense.find(c => c.id === e.category)?.label || 'Altro';
                dataMap[label] = (dataMap[label] || 0) + e.amount;
            });
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: Object.keys(dataMap).map(l => categories.expense.find(c => c.label === l)?.color), borderWidth: 0 }] },
                options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10, weight: 'bold' }, padding: 10 } } }, cutout: '70%', maintainAspectRatio: false }
            });
        }

        async function saveToFileSystem() {
            const data = { app: "SpesePro", version: "3.2.1", transactions, accounts, apiKey };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `SpesePro_Backup.json`; a.click();
        }

        function exportCSV() {
            const headers = ["Data", "Causale", "Importo", "Categoria", "Conto"];
            const rows = transactions.map(t => [new Date(t.date).toLocaleDateString(), t.description, t.amount.toFixed(2), t.category, accounts.find(a => a.id === t.accountId)?.name || ""].join(';'));
            const blob = new Blob(["\ufeff" + [headers.join(';'), ...rows].join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Report_Spese.csv`; a.click();
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const r = new FileReader();
            r.onload = (e) => {
                try {
                    const d = JSON.parse(e.target.result);
                    if (confirm("Ripristinare questo backup?")) {
                        transactions = d.transactions || [];
                        accounts = d.accounts || accounts;
                        apiKey = d.apiKey || "";
                        localStorage.setItem(STORAGE_TX, JSON.stringify(transactions));
                        localStorage.setItem(STORAGE_ACC, JSON.stringify(accounts));
                        localStorage.setItem(STORAGE_API, apiKey);
                        location.reload();
                    }
                } catch { showToast("File non valido"); }
            };
            r.readAsText(file);
        }

        function clearHistory() { if(confirm("Cancellare definitivamente TUTTO?")) { localStorage.clear(); location.reload(); } }
        
        window.onload = updateUI;
        document.getElementById('modal').onclick = (e) => { if(e.target === document.getElementById('modal')) closeModal(); };
    </script>
</body>
